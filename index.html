<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #222222;
      --muted: #717171;
      --accent: #ff385c;
      --border: #e6e6e6;
      --card: #fafafa;
      --green: #008a5a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text); background: var(--bg);
    }
    header {
      position: sticky; top: 0; z-index: 1000; background: var(--bg);
      border-bottom: 1px solid var(--border);
    }
    .nav {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 20px; max-width: 1080px; margin: 0 auto;
    }
    .brand {
      display: flex; align-items: center; gap: 10px; font-weight: 700; color: var(--accent);
    }
    .search {
      flex: 1; max-width: 520px; margin: 0 20px; display: flex; align-items: center;
      border: 1px solid var(--border); border-radius: 999px; padding: 8px 12px; gap: 10px;
    }
    .search input {
      border: none; outline: none; flex: 1; font-size: 14px;
    }
    .user-actions { display: flex; align-items: center; gap: 14px; color: var(--muted); }
    .menu {
      background: #fafafa;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }
    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .menu li {
      padding: 12px 0;
    }
    .menu a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
    }
    .menu a:hover {
      color: var(--accent);
    }
    .container { max-width: 1080px; margin: 0 auto; padding: 22px 20px; }
    h1 { font-size: 26px; margin: 6px 0 10px; }
    .subline { display:flex; flex-wrap:wrap; gap: 8px; align-items:center; color: var(--muted); font-size: 14px; }
    .star { color: #ffb400; }
    .gallery {
      display: grid; grid-template-columns: 2fr 1fr; grid-template-rows: 180px 180px; gap: 8px; margin-top: 16px;
    }
    .gallery img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }
    .gallery .big { grid-row: 1 / 3; }
    .content {
      display: grid; grid-template-columns: 1.4fr 1fr; gap: 40px; margin-top: 24px;
    }
    .section { border-bottom: 1px solid var(--border); padding: 22px 0; }
    .host {
      display:flex; align-items:center; gap: 14px;
    }
    .avatar {
      width: 48px; height: 48px; border-radius: 50%; background: #ddd; display: inline-block;
    }
    .features { display:flex; gap: 22px; flex-wrap: wrap; color: var(--muted); font-size: 14px; }
    .amenities-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;
    }
    .amenity { display:flex; align-items:center; gap: 10px; padding: 8px 0; border-bottom: 1px dotted var(--border); }
    .booking-card {
      position: sticky; top: 84px; border: 1px solid var(--border); border-radius: 12px; padding: 18px;
      background: var(--card);
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    .price { display:flex; align-items:baseline; gap: 8px; }
    .price .amount { font-size: 22px; font-weight: 700; }
    .inputs { display:grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 14px; }
    .inputs label {
      display:block; font-size: 12px; color: var(--muted); margin-bottom: 6px;
    }
    .inputs input, .inputs select {
      width: 100%; border: 1px solid var(--border); border-radius: 10px; padding: 12px; font-size: 14px;
      background: #fff;
    }
    .inputs .col-span { grid-column: 1 / -1; }
    .btn {
      width: 100%; margin-top: 14px; padding: 12px 16px; font-weight: 600; background: var(--accent);
      color: white; border: none; border-radius: 10px; cursor: pointer;
    }
    .fees { margin-top: 10px; font-size: 13px; color: var(--muted); }
    .notice { color: var(--green); font-size: 13px; margin-top: 8px; }
    .reviews .review { display:flex; gap: 14px; padding: 14px 0; border-bottom: 1px solid var(--border); }
    .reviews .avatar { width: 36px; height: 36px; }
    .rating-breakdown { display:grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
    .bar { height: 8px; background: #eee; border-radius: 999px; overflow: hidden; }
    .bar span { display:block; height: 100%; background: var(--text); }
    .map {
      height: 260px; background: #d0e4ff; border-radius: 12px; display:flex; align-items:center; justify-content:center;
      color: #1d3b66; font-weight: 600;
    }
    footer {
      border-top: 1px solid var(--border); margin-top: 28px; padding: 20px; color: var(--muted);
    }
    @media (max-width: 900px) {
      .gallery { grid-template-columns: 1fr; grid-template-rows: repeat(4, 180px); }
      .content { grid-template-columns: 1fr; }
      .booking-card { position: static; }
    }
  </style>
</head>
